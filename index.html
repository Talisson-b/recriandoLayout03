<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Mentoria</title>
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>
      <form id="my-form">
        <fieldset>
          <div class="field-wrapper">
            <legend>Informações Pessoais</legend>
            <div class="input-name">
              <div>
                <label for="name">Nome</label>
                <input type="text" id="name" />
              </div>

              <div>
                <label for="surname">Sobrenome</label>
                <input type="text" id="surname" />
              </div>
            </div>
            <label for="email"
              >Email <span>(digite um email válido)</span></label
            >
            <input type="email" id="email" />

            <label for="password">Senha <span>(mínimo caracteres)</span></label>
            <input type="password" id="password" />
          </div>
        </fieldset>

        <fieldset>
          <div class="field-wrapper">
            <legend>Informações do mentor</legend>
            <label for="name-mentor"
              >Nome do seu mentor <span>(só o primeiro nome)</span></label
            >
            <input type="text" id="name-mentor" />
          </div>
        </fieldset>

        <fieldset>
          <div class="field-wrapper">
            <legend>seus horários disponíveis</legend>
            <div class="input-wrapper">
              <h2>Primeira mentoria</h2>
              <div class="input-infos">
                <div class="date">
                  <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                  <input type="text" />
                </div>
                <div class="time">
                  <label for="das">Das</label>
                  <input type="text" id="das" />
                </div>
                <div class="time">
                  <label for="ate">Até</label>
                  <input type="text" id="ate" />
                </div>
              </div>
            </div>

            <div class="input-wrapper">
              <h2>Segunda mentoria</h2>
              <div class="input-infos">
                <div class="date">
                  <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                  <input type="text" />
                </div>
                <div class="time">
                  <label for="das">Das</label>
                  <input type="text" id="das" />
                </div>
                <div class="time">
                  <label for="ate">Até</label>
                  <input type="text" id="ate" />
                </div>
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <button type="submit" form="my-form">Salvar</button>
      </footer>
    </div>
  </body>
</html>
